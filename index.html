<html>
  <head>
    <title>Color Clicker Demo</title>

    <link href="color-clicker.css" rel="stylesheet">
    <link href="application.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="color-clicker.js"></script>
  </head>

  <body>
    <div class='has-clicker'>Div 1</div>
    <div class='has-clicker'>Div 2</div>
    <div class='has-clicker'>Div 3</div>

    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>

  <script>
    $('.has-clicker').colorClicker();

    $('table td').colorClicker({
      colors: ['#000000', '#ffffff', '#0000ff', '#00ff00', '#ff0000']
    });
  </script>
</html>
